<!doctype html>
<html lang="en">

<head>
    <title>GramaNiladhari Home</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"">
    <link rel=" stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style type="text/css">
        .right {
            float: right;
        }

        input,
        textarea {
            margin-left: 250px;
            font-size: 16px;
        }

        #btnSave {
            margin-left: 248px;
            font-size: 18px;
        }
    </style>
</head>

<body style="background-color: rgb(179, 226, 185);">

    <div class="container-fluid">
        <section>
            <div class="row">
                <div class="col-sm-9"
                    style="background-color: rgb(95, 143, 103);font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    <h1>E-Census Sri Lanka</h1>
                </div>
                <div class="col-sm-1" style="background-color: rgb(95, 143, 103);">
                    <i class="fa fa-bell" style="font-size:36px; margin-top:24px; float:right;"></i>

                </div>

                <div class="col-sm-1" style="background-color: rgb(95, 143, 103);">
                    <label style="margin-top:30px; float:right;">
                        <h5> Username </h5>
                    </label>
                </div>

                <div class="col-sm-1" style="background-color: rgb(95, 143, 103);">
                    <i class='far fa-user-circle' style='font-size:36px; float: right;margin-top:30px;'></i>
                    <!--<img src="images/profile.png" style="float: right; width: 50px; height: 50px;margin-top: 20px;">-->
                </div>
            </div>

            <div class="row">

                <div class="col-lg-1"></div>

                <div class="col-lg-10">
                    <div id="bg">
                        <h2 style="text-align: center; margin-top:10px;">GN Profile</h2>

                        <hr />

                        <form action="" method="post">
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="text" class="form-control input-lg" name="name"
                                    placeholder="GN Division Name" disabled required>
                            </div>
                            <br />

                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="text" class="form-control input-lg" name="DS"
                                    placeholder="Divisional Secratariat Name" disabled required>
                            </div>
                            <br />

                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="text" class="form-control input-lg" name="district" placeholder="District"
                                    disabled required>
                            </div>
                            <br />
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="text" class="form-control input-lg" name="province" placeholder="Province"
                                    disabled required>
                            </div>
                            <br />
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="text" class="form-control input-lg" name="GnName" placeholder="GN Name"
                                    required>
                            </div>
                            <br />
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="text" class="form-control input-lg" name="ContactNo"
                                    placeholder="Contact Number" required>
                            </div>
                            <br />
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <input type="email" class="form-control input-lg" name="email"
                                    placeholder="email Address" required>
                            </div>
                            <br />
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6 ">

                                <textarea rows="5" columns="300" placeholder="Official Address"></textarea>
                            </div>
                            <br />
                            <div class="col-5m-12 col-md-6 col-lg-6 col-md-6 col-md-6">
                                <button type="submit" class="btn btn-success col-md-6" id="btnSave">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-1"></div>

                

            </div>
</body>

</html>
